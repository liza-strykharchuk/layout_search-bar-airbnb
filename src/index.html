<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      data-qa="dig"
      class="searchBar"
      action="/"
      method="get"
    >
      <!-- <img
      src="./images/Search.svg"
      alt="search"
      class="ButtonBig"
    > -->
      <input
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      class="searchImputbig"
    >
    </form>
    <!-- <button type="submit" class="ButtonBig Button"></button> -->

    <form
      action="/"
      data-qa="small"
      class="searchBar"
      method="get"
    >
      <!-- <img
      src="./images/Search.svg"
      alt="search"
      class="ButtonSmall"
    > -->
      <input
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      class="searchImputsmall"
    >
      <!-- <button type="submit" class="ButtonSmall Button"></button> -->
    </form>


  </body>
</html>
